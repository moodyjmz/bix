<ion-item lines="none">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="auto">
        <div>
          <ion-avatar slot="start" class="avatar">
            <img src="{{member.img}}">
          </ion-avatar>
        </div>
      </ion-col>
      <ion-col class="ion-align-self-stretch">
        <div>
          <ion-text>{{member.first}} {{member.last}}</ion-text>
        </div>
        <div>
          <ion-note class="member-login" i18n="relative date">last check in: {{ member.lastLogin | dfnsFormatDistanceStrict:now }} ago</ion-note>
        </div>
      </ion-col>
      <ion-col size="auto">
        <div class="comms-wrapper">
          <ion-icon class="comms circle" size="small" icon="text"></ion-icon>
          <ion-icon class="comms circle" size="small" icon="call"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-item>
