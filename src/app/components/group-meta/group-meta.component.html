<ng-template [ngIf]="data">
  <ion-grid>
    <ion-row class="ion-padding-horizontal">
      <ion-col class="ion-no-padding">
        <!-- Can the number pipe cause issues with translations? -->
        <ion-text class="group-count" i18n="Localisation for animal count">{data.animalCount, plural, =0 {No {{data.animalTypePlural}}} =1 {One {{data.animalType}}} other {{{data.animalCount | number}} {{data.animalTypePlural}}}}</ion-text>
      </ion-col>
      <ion-col class="ion-align-self-end ion-text-right">
        <ion-text i18n>Group: <span class="group-id">{{data.id}}</span></ion-text>
      </ion-col>
    </ion-row>
    <ion-row class="ion-padding-horizontal">
      <ion-col class="ion-no-padding ion-align-self-start">
        <ion-text>{{data.started | dfnsFormatDistanceStrict:now}} old</ion-text>
      </ion-col>
      <ion-col class="ion-no-padding ion-align-self-start ion-text-right">
        <ion-text>Started: {{data.started | dfnsFormat: 'yyyy/MM/dd'}}</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ng-template>
